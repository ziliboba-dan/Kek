<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML 3.2//RU">
<html>
	<head>
		<meta charset="UTF-8">
		<title>Лабораторная работа №2.3</title>
	</head>

	<script>
		function allowDrop(ev) {
			ev.preventDefault();
		}

		function drag(ev) {
			ev.dataTransfer.setData("text", ev.target.id);
		}

		function drop(ev) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));
		}
	</script>

	<body>
		<H2 align=center>Собери мозаику!</H2>
		<P>Перемещая картинки мышкой нужно собрать рисунок.</P>
		<img id="img1" src="lab2.3_files/r1.gif" dragenabled ondragstart="drag(event)">
		<img id="img2" src="lab2.3_files/r2.gif" dragenabled ondragstart="drag(event)">
		<img id="img3" src="lab2.3_files/r3.gif" dragenabled ondragstart="drag(event)">
		<img id="img4" src="lab2.3_files/r4.gif" dragenabled ondragstart="drag(event)">

		<div style= "position:absolute; top:370px; left:10px; cursor:hand; padding:0px; border:2px solid #aaaaaa; width:90; height:160;" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<div style= "position:absolute; top:370px; left:120px; cursor:hand; padding:0px; border:2px solid #aaaaaa; width:90; height:160;" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<div style= "position:absolute; top:560px; left:10px; cursor:hand; padding:0px; border:2px solid #aaaaaa; width:90; height:160;" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<div style="position:absolute; top:560px; left:120px; cursor:hand; padding:0px; border:2px solid #aaaaaa; width:90; height:160;" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	</body>
</html>
